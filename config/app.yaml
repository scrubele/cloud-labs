runtime: python37
# env: flexpython manage.py createsuperuser
entrypoint: gunicorn -b :$PORT config.wsgi

beta_settings:
    cloud_sql_instances: iot-data-processing-258913:europe-west:cloud-course

runtime_config:
  python_version: 3

handlers:

- url: /static
  static_dir: static

  # This handler routes all requests not caught above to your main app. It is
  # required when static routes are defined, but can be omitted (along with
  # the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto

env_variables:
  ENDPOINTS_SERVICE_NAME: iot-data-processing-258913.appspot.com
  ENDPOINTS_SERVICE_VERSION: 2019-11-14r1 
